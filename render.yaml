services:
  - type: web
    name: betagpt-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py & python main.py
    envVars:
      - key: OPENAI_API_KEY
        value: your_openai_key_here
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: OWNER_ID
        value: your_numeric_telegram_id
      - key: PORT
        value: 10000

